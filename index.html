<!DOCTYPE html>
<html>
<head>
    <title>PyGen Simulation</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            padding-top: 20px;
        }
        model-viewer {
            width: 100%;
            height: 500px; /* Adjust if needed */
        }
        .description {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the PyGen AR Space</h1>
    <p>Click on the model below to view it in augmented reality.</p>

    <model-viewer src="https://raw.githubusercontent.com/fuentesigma/pygen/main/AR/tissue_regenerated.glb"
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  environment-image="neutral"
                  auto-rotate
                  camera-controls>
    </model-viewer>

    <div class="description">
        <p>Open a 3D morphology generated by PyGen in your own space using AR technology. Simply tap the AR icon to start.</p>
    </div>
</div>

</body>
</html>
